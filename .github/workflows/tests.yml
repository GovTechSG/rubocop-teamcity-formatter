name: Test
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: [2.7]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Build and test with rspec
      run: |
        bundle exec rspec
    - name: Build and test with rubocop
      run: |
        bundle exec rubocop
    - name: Build gem
      run: |
        gem build rubocop-teamcity-formatter.gemspec 